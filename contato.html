<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres e a responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Contato</title>
    <!-- Vincula o arquivo CSS externo -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Início do cabeçalho da página -->
    <header>
        <!-- Menu de navegação do site -->
        <nav>
            <ul>
                <!-- Links para as outras páginas do site -->
                <li><a href="index.html">Home</a></li>
                <li><a href="sobremim.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Início do conteúdo principal da página -->
    <main>
        <!-- Seção dedicada ao formulário de contato -->
        <section>
            <h2>Contato</h2>
            <!-- Formulário de contato que envia os dados para um email -->
            <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
                <!-- Campo para inserir o nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>
                <!-- Campo para inserir o email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <!-- Campo para inserir a mensagem -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea><br>
                <!-- Botão para enviar o formulário -->
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
